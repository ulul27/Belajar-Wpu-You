<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-size: 20px;
      font-family: arial;
      color: white;
      text-transform: uppercase;
      text-align: center;
    }

    .container {
      width: 600px;
      margin: 50px auto;
      border: 5px solid black;
      box-sizing: border-box;
      padding: 5px;
    }

    .content .kiri {
      box-sizing: border-box;
      float: left;
      padding: 10px;
    }

    .content .kanan {
      float: right;
    }

    header {
      background-color: violet;
      padding: 50px 0;
    }

    .kiri aside {
      background-color: brown;
    }

    .kiri nav {
      background-color: tomato;
    }

    .kanan main {
      background-color: rgb(203, 203, 141);
    }

    footer {
      background-color: rgb(143, 139, 139);
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>header</header>

    <div class="content">
      <div class="kiri">
        <aside>aside</aside>
        <nav>nav</nav>
      </div>

      <div class="kanan">
        <main>main</main>
      </div>
    </div>

    <footer>footer</footer>
  </div>
</body>

</html>
